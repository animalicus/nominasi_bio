<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nominasi BIO ABC 2014</title>

  <link href="index.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="signin.css" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.serialize-object.min.js"></script>
  
</head>

<body class="text-center" tcap-name="main">
  <form class="form-signin" id="test-form">
	<img src="logo.png" style="width:100px">
    <h1 class="mb-3 font-weight-normal">Nominasi Biologi ABC 2014</h1>
    <input name="nim" type="text" class="form-control m-2" placeholder="Your NIM" required="" autofocus="">
    <input id="names" name="nama" type="text" class="form-control m-2" placeholder="Nominee" required="" autofocus="">

    <div class="px-5">
      <div class="custom-control custom-radio">
        <input type="radio" id="1" name="nominasi" class="custom-control-input" value="#terdrama">
        <label class="custom-control-label" for="1">#terdrama</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="2" name="nominasi" class="custom-control-input" value="#terangkanlah">
        <label class="custom-control-label" for="2">#terangkanlah</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="3" name="nominasi" class="custom-control-input" value="#teryoayo">
        <label class="custom-control-label" for="3">#teryoayo</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="4" name="nominasi" class="custom-control-input" value="#terhimpit">
        <label class="custom-control-label" for="4">#terhimpit</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="5" name="nominasi" class="custom-control-input" value="#termacet">
        <label class="custom-control-label" for="5">#termacet</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="6" name="nominasi" class="custom-control-input" value="#terompet">
        <label class="custom-control-label" for="6">#terompet</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="7" name="nominasi" class="custom-control-input" value="#termutakhir">
        <label class="custom-control-label" for="7">#termutakhir</label>
      </div>

    </div>

    <button id="submit-form" class="btn btn-lg btn-success btn-block m-2" type="submit" href="done.html">Nominate!</button>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>

  <script src="index.js"></script>
</body>

</html>
